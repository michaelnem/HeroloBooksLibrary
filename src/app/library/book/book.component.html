
<div class="card">
    <div class="card-header">
        {{ book.title | titleformat }}
    </div>
    <div class="card-block">
        
        <span class="key">id:</span> {{ book.id }}
        <p class="card-text">
            <span class="key">Author:</span> {{ book.author }} <br>
            <span class="key">Published Date:</span> {{ book.published | date: 'd/M/yyyy'}}
        </p>
    </div>
    <div class="card-footer btn-group btn-primary clr-row">
        <button class="btn btn-sm btn-link clr-col-6" (click)="toggleModal('EDIT')">
            <clr-icon shape="pencil" class="is-solid"></clr-icon>
            EDIT
        </button>
        <button class="btn btn-sm btn-link clr-col danger" (click)="toggleModal('DELETE')"  >
            <clr-icon shape="trash" class="is-solid"></clr-icon>
            DELETE
        </button>
    </div>
</div>
